<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
</head>
<link rel="stylesheet" href="./assets/style.css">
<header class="header">Weather Dashboard</header>
<body>
  <div class="search-container">
    <div id="leftSection" class="div-direction">
      <div class="search-parameters div-direction">
        <h1>Search for a City:</h1>
        <input id="cityInput" class="input" value="Cary"/>
        <button id="searchBtn" class="search" onclick="fetchCityWeather()">Search</button>
      </div>
      <div id="searchHistory">
      </div>
    </div>
    <div id="rightSection" class="search-results div-direction">
      <div id="cityWeatherInfo" class="city-weather-info">
        <h1 id="cityDate"> </h1>
        <h3 id="temp">Temp: </h3>
        <h3 id="wind">Wind: </h3>
        <h3 id="humidity">Humidity: </h3>
        <h3 id="uvIndex">UV Index: </h3>
      </div>
      <h1>5-Day Forecast:</h1>
      <div id="fiveDayForecast" class="five-day-results">
        <div id="0" class="future-weather">
          <h2 id="futureDate0"></h2>
          <br/>
          <h3 id="futureTemp0">Temp:</h3>
          <h3 id="futureWind0">Wind: </h3>
          <h3 id="futureHumidity0">Humidity:</h3>
        </div>
        <div id="1" class="future-weather">
          <h2 id="futureDate1"></h2>
          <br/>
          <h3 id="futureTemp1">Temp:</h3>
          <h3 id="futureWind1">Wind: </h3>
          <h3 id="futureHumidity1">Humidity:</h3>
        </div>
        <div id="2" class="future-weather">
          <h2 id="futureDate2"></h2>
          <br/>
          <h3 id="futureTemp2">Temp:</h3>
          <h3 id="futureWind2">Wind: </h3>
          <h3 id="futureHumidity2">Humidity:</h3>
        </div>
        <div id="3" class="future-weather">
          <h2 id="futureDate3"></h2>
          <br/>
          <h3 id="futureTemp3">Temp:</h3>
          <h3 id="futureWind3">Wind: </h3>
          <h3 id="futureHumidity3">Humidity:</h3>
        </div>
        <div id="4" class="future-weather">
          <h2 id="futureDate4"></h2>
          <br/>
          <h3 id="futureTemp4">Temp:</h3>
          <h3 id="futureWind4">Wind: </h3>
          <h3 id="futureHumidity4">Humidity:</h3>
        </div>
      </div>
    </div>
   
  </div>
  
  <script src="./assets/script.js"></script>
</body>
</html>
